[package]
name = "fast_ctc_decode"
version = "0.2.5"
authors = ["Vlado Boza <bozavlado@gmail.com>", "Chris Seymour <chris.seymour@nanoporetech.com>"]
edition = "2018"

[lib]
name = "fast_ctc_decode"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.7.0"
ndarray-stats = "0.4"
ndarray = { version = "0.14.0", features = ["blas"] }
pyo3 = { version = "0.8.5", features = ["extension-module"] }

[features]
default = ["fastexp"]
fastexp = []

[profile.release]
lto=true
codegen-units=1
panic="abort"
