cargo-features = ["resolver"]

[package]
name = "fast_ctc_decode"
version = "0.4.0"
authors = ["Vlado Boza <bozavlado@gmail.com>", "Chris Seymour <chris.seymour@nanoporetech.com>", "Jabari Holder <jholder@and.digital>"]
edition = "2018"

[lib]
name = "fast_ctc_decode"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.14.1"
ndarray-stats = "0.4"
ndarray = { version = "0.14.0", features = ["blas", "serde"] }
pyo3 = { version = "0.13.2", features = ["extension-module"] }
wasm-bindgen = { version = "0.2.50", features = ["serde-serialize"] }
getrandom = { version = "0.2", features = ["js"] }
web-sys = "0.3.51"
js-sys = "0.3.51"
serde_json = "1.0.64"
serde_derive = "1.0.126"
serde = {version = "1.0.126", features = ["derive"]}

[features]
default = ["fastexp"]
fastexp = []

[profile.release]
lto=true
codegen-units=1
panic="abort"
